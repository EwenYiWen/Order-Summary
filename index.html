<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="order_summary_box">
  <div class="content_wrapper">
<img class="cover_picture" src="images/illustration-hero.svg" alt="dancing_girl">

<div class="order_details">
<div class="order_desc">
  <h1>Order Summary </h1> 
  <p>You can now listen to millions of songs, audiobooks,
    and podcasts on any device anywhere you like!</p>
</div>

<div class="payment_info">
  <div class="payment_details">
  <img class = "music_icon" src="images/icon-music.svg" alt="music icon">
  <div class="payment_plan">
  <h2>Annual Plan</h2>
  <p>$59.99/year</p> 
  </div>
</div>
  <a href="#" class="change_link">Change</a> 
</div>

<div class="payment_action">
 <button class="payment_button">Proceed to Payment</button>
 <a href="" class="cancel_order">Cancel Order</a>
</div>

</div>
 </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ewen Wong Yi Voon</a>.
  </div>
  
</body>
</html>
